<html>
<head>
	<link  rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="button">
		<image src="images/button.png" class="button-background"/>
		<div class="menu"> 
			<image src="images/background.png" class="menu-background" />
			<ul data-bind="foreach: items" class="menu-items">
				<li class="menu-item">
					<img data-bind="attr: {src: $data}" class="menu-item-image" />
				</li>		
			</ul>
		</div>
	</div>
	
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js" ></script>
	<script type="text/javascript" src="js/application.js" ></script>
	
</body>
</html>
